alias +shift.cfg "alias friendly disguise 1 -2; alias +check +check.medigun; alias -check -check.medigun"
alias -shift.cfg "alias friendly disguise 8 -2; alias +check check.offclass; alias -check               "
-shift.cfg

bind q friendly

alias +sap "slot2.activate; attack.1"
alias -sap "attack.0      ; lastinv"
bind mouse3 +sap

alias check.offclass.sniper "disguise 2 -1; alias check.offclass check.offclass.spy   "
alias check.offclass.spy    "disguise 8 -1; alias check.offclass check.offclass.sniper"

alias check.offclass "check.offclass.sniper; alias check.offclass check.offclass.spy"

alias +check.medigun "disguise 5 -1; slot2"
alias -check.medigun "lastdisguise"

bind mouse4 +check

loadouts.spy
