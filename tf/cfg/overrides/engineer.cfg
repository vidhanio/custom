bind mouse3 "destroy 2 0; build 2 0"
bind 4      "destroy 0 0; build 0 0"
bind 5      "destroy 1 0; build 1 0"
bind 6      "destroy 1 1; build 1 1"

bind b +teleport
alias +teleport slot3
alias -teleport eureka_teleport

bind shift +teleport.toggle
alias +teleport.toggle alias -teleport eureka_teleport 1
alias -teleport.toggle alias -teleport eureka_teleport

bind mouse4 attack.toggle

alias +mouse1 attack.on
alias -mouse1 attack.off

loadouts.engineer
