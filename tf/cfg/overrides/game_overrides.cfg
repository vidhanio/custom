bind kp_leftarrow "join_class demoman"
bind kp_5 "join_class heavyweapons"
bind kp_rightarrow "join_class engineer"
bind kp_home "join_class medic"
bind kp_uparrow "join_class sniper"
bind kp_pgup "join_class spy"
bind kp_ins "join_class random"

// invis fix
bind \ "stop; ds_record"

// party
bind p say_party

// viewmodel vis
alias slot1.show "alias slot1.vis r_drawviewmodel 1; alias slot1.toggle slot1.hide"
alias slot1.hide "alias slot1.vis r_drawviewmodel 0; alias slot1.toggle slot1.show"
slot1.show
bind 1 "slot1; slot1.vis"
bind kp_slash "slot1.toggle; slot1.vis"

alias slot2.show "alias slot2.vis r_drawviewmodel 1; alias slot2.toggle slot2.hide"
alias slot2.hide "alias slot2.vis r_drawviewmodel 0; alias slot2.toggle slot2.show"
slot2.show
bind 2 "slot2; slot2.vis"
bind kp_multiply "slot2.toggle; slot2.vis"

alias slot3.show "alias slot3.vis r_drawviewmodel 1; alias slot3.toggle slot3.hide"
alias slot3.hide "alias slot3.vis r_drawviewmodel 0; alias slot3.toggle slot3.show"
slot3.show
bind 3 "slot3; slot3.vis"
bind kp_minus "slot3.toggle; slot3.vis"

// crouchjump
