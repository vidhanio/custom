crouchjump.0

// ctap
alias ctap.1 "alias +mouse1.cfg +mouse1.ctap; alias -mouse1.cfg -mouse1.ctap; crosshair.alt   "
alias ctap.0 "alias +mouse1.cfg             ; alias -mouse1.cfg             ; crosshair.normal"
ctap.0

alias +mouse1.ctap "-duck; +jump"
alias -mouse1.ctap "       -jump; ctap.0"

alias +mouse2 "+duck; ctap.1; spec_prev"
alias -mouse2 "-duck"

alias +w.ctap "+mfwd; ctap.0"
alias -w.ctap "-mfwd"
bind w +w.ctap

alias +space.ctap "+jump; ctap.0"
alias -space.ctap "-jump"
bind space +space.ctap

alias +ctrl.ctap "+duck; ctap.0"
alias -ctrl.ctap "-duck"
bind ctrl +ctrl.ctap

alias slot2.cfg ctap.0
alias slot3.cfg ctap.0

loadouts.soldier
