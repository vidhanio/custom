// loadouts
alias loadouts.cfg.A "alias medigun say_team running stock medi gun; callout_medigun; alias uber_ready say_team stock uber ready!;      alias uber_used say_team used stock uber!     "
alias loadouts.cfg.B "alias medigun say_team running kritzkrieg;     callout_medigun; alias uber_ready say_team kritzkrieg uber ready!; alias uber_used say_team used kritzkrieg uber!"
alias loadouts.cfg.C "alias medigun say_team running quick-fix;      callout_medigun; alias uber_ready say_team quick-fix uber ready!;  alias uber_used say_team used quick-fix uber! "
alias loadouts.cfg.D "alias medigun say_team running vaccinator;     callout_medigun; alias uber_ready say_team vaccinator uber ready!; alias uber_used say_team used vaccinator uber!"

// uber
alias +mouse2 "slot2; +attack2; callout_uber_used"

// fake/mask uber
bind q      "voicemenu 1 7; callout_uber_faked"
bind mouse3 "voicemenu 0 1; callout_uber_ready"

// callouts
alias callouts.on  "alias callout_medigun medigun; alias callout_uber_used uber_used; alias callout_uber_faked say_team faked uber; alias callout_uber_ready uber_ready; alias callouts.toggle callouts.off"
alias callouts.off "alias callout_medigun;         alias callout_uber_used;           alias callout_uber_faked;                     alias callout_uber_ready;            alias callouts.toggle callouts.on "
callouts.off

bind mouse4 callouts.toggle

// radar
alias +radar "hud_medicautocallersthreshold 150"
alias -radar "hud_medicautocallersthreshold 80 "

bind shift +radar

loadouts.medic
